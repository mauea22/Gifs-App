<div class="row">
    <div
    *ngFor="let gif of resultados"
    class="col-md-4 cols-sm-6 animate__animated animate__fadeIn">

        <div class="card">
            <!--[src]="gif.images.downsized_medium.url"trae la ruta donde estÃ¡ la imagen  //// class: clase de bootstrap -->
            <img [src]="gif.images.downsized_medium.url"
                [alt]="gif.title"
                class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>

    </div>
</div>
